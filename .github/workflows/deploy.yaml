name: Build and Push Backstage Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY_URL: docker.io
  IMAGE_NAME: brucorreia/backstage
  TAG: backstage:1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn install

    - name: Build Docker image
      run: yarn build-image --tag backstage:1.0.0

    - name: Log in to Docker Hub (ou GitHub Container Registry)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag the Docker image
      run: |
        docker tag backstage:1.0.0 $REGISTRY_URL/$IMAGE_NAME:$TAG

    - name: Push Docker image
      run: |
        docker push $REGISTRY_URL/$IMAGE_NAME:$TAG

    - name: Logout from Docker Registry
      run: docker logout
